<!DOCTYPE html>
 
<html>
 <head>
 <title> formulário HTML </title>

 <body>
    <h1 style="position: absolute; text-align: left; width: 100%;"> Cadastro de Clientes</h1> 
    <form style="position: absolute; left: 388px; width: 600px; margin-top: 82px;" action="Script_do_Formulario.php" method="post">

<!-- DADOS PESSOAIS-->
<fieldset style="width: 118%;">

 <legend>Dados Pessoais</legend>
 <table style="margin-left: 160px;" cellspacing="10">
    <img style="width: 25%;position: absolute;" src="_imagens/pessoais.png">
  <tr>
   <td>
    <label for="nome">Nome: </label>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
  </tr>
  <tr>
   <td>
    <label>Nascimento: </label>
   </td>
   <td align="left">
    <input type="text/number" class="form-control" placeholder="Ex.: dd/mm/aaaa" data-mask="00/00/0000" maxlength="10" autocomplete="off">
   </td>
  </tr>
  <tr>
    <td>
        <label>Sexo</label>
    </td>
    <td>
        <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label>  
        <input type="radio" name="tSexo" id="cMasc" checked/><label for="cMasc">Masculino</label><br/>
    </td>
   </tr>
  <tr>
   <td>
    <label>CPF:</label>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>

 </table>
</fieldset>
<br />
<!-- CONTATO -->
<fieldset style="width: 118%;">
    <legend>Contato</legend>
        <table style="margin-left: 160px;" cellspacing="10">
            <img style="width: 25%;position: absolute;" src="_imagens/carta.png">
            <tr>
                <td>
                    <label for="email">E-mail: </label>
                </td>
                <td align="left">
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefone">Telefone: </label>
                </td>
                <td align="left">
                    <input type="text" class="form-control phone-ddd-mask" placeholder="Ex.: (00) 0000-0000">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="celular">Celular: </label>
                </td>
                <td align="left">
                    <input type="text" class="form-control cel-sp-mask" placeholder="Ex.: (00) 00000-0000">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skype">Skype: </label>
                </td>
                <td align="left">
                    <input type="text" class="form-control cep-mask">
                </td>
            </tr>
        </table>
       </fieldset>
       <br />
<!-- ENDEREÇO -->
<fieldset>
 <legend>Endereço</legend>
 <table style="margin-left: 160px;" cellspacing="10">
     <img style="width: 25%;position: absolute;" src="_imagens/casa.png">

    <label for="logradouro">Logradouro:</label>

    <input type="text" name="rua">

    <tr>

            <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">

    <option value="sc">SC</option> 
    <option value="se">SE</option> 
    <option value="sp">SP</option> 
    <option value="to">TO</option> 
   </select>
   </td>
  </tr>
<tr>
    <td>
        <label for="complemento">Complemento: </label>
    </td>
    <td align="left">
        <input type="text" class="form-control cep-mask">
    </td>
</tr>
 </table>
</fieldset>

</form>
